  <body class="main-body">

  <!--* Top Nav bar section -->
  <!-- Navigation placeholder -->
  <div id="navbar-container"></div>
    
    <!--* Hero Banner  -->      
        
        <!-- Container for contact form -->

        <div class="container w-75 mt-4 text-white">

          <!-- title -->
           <div>
            <h1 class="display-4 text-dark fw-lighter">Login</h1>
           </div>
    
           <!-- Contact Form -->
           <form action="" method="post" novalidate class="needs-validation" onsubmit="submitForm();">
            <div class="mb-3">
              <label for="txtEmail" class="form-label text-dark">User ID/Email:</label>
              <input type="email" class="form-control" id="txt" placeholder="" required>
              <div class="invalid-feedback text-white">
                Please enter your user ID or email.
              </div>
            </div>
            <div class="mb-3">
                <label for="txtEmail" class="form-label text-dark">Password:</label>
                <input type="email" class="form-control" id="txtPassword" placeholder="" required>
                <div class="invalid-feedback text-white">
                  Invalid Password.
                </div>
              </div>
              <button type="submit" class="btn btn-primary">Login</button>
              <button type="submit" class="btn btn-primary">Cancel</button>
           </form>
          </div>
    
    <!-- Footer Container -->
<div id="footer-container"></div>
