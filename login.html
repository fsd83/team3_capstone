<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>T-3 Capstone Project</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <link rel="stylesheet" href="css/style.css">
</head>

<body class="main-body">

  
  <!--* Top Nav bar section -->
  <!-- Navbar placeholder -->
  <div id="navbar-container"></div>


  <!-- Login Section -->
  <div class="container w-75 mt-4">

  <!-- Toast Notification -->
    <div id="msg-toast" class="toast position-fixed bottom-0 end-0 p-3 text-white" role="alert" aria-live="assertive"
      aria-atomic="true" style="z-index: 1055;">
      <div id="toast-body" class="toast-body"></div>
    </div>
  <div>
    <h1 class="display-4 text-dark fw-lighter">Login</h1>
  </div>

    <form onsubmit="submitForm(event);" novalidate>
      <div class="mb-3">
        <label for="txtEmail" class="form-label text-dark">Email:</label>
        <input type="email" class="form-control" id="txtEmail" required>
        <div class="invalid-feedback text-white">Please enter your user ID or email.</div>
      </div>
      <div class="mb-3">
        <label for="txtPassword" class="form-label text-dark">Password:</label>
        <input type="password" class="form-control" id="txtPassword" required>
        <div class="invalid-feedback text-white">Invalid Password.</div>
      </div>
      <div class="d-grid gap-2 d-md-block">
        <button type="submit" class="btn btn-primary">Login</button>
        <button type="button" class="btn btn-secondary" onclick="confirmCancel()">Cancel</button>
      </div>
    </form>
    <div class="text-black text-left pt-4">
      Not a member yet? <a href="register.html">Sign up here.</a>
    </div>
  </div>



  <!-- Footer placeholder -->
  <div id="footer-container"></div>

  <!-- Scripts -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
    crossorigin="anonymous"></script>

  <!-- Load mock scripts -->
  <script src="script/const.js"></script>
  <script src="script/auth.js"></script>
  <script src="script/navbar.js"></script>
  <script src="script/footer.js"></script>
  <script src="script/login.js"></script>


</body>
</html>
