<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>T-3 Capstone Project</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <link rel="stylesheet" href="css/style.css" />
</head>
<body class="main-body">

  <!-- Navbar -->
  <nav class="navbar navbar-dark navbar-expand-lg bg-body-tertiary top-nav">
    <div class="container-fluid align-content-center">
      <a class="navbar-brand" href="#"><img src="img/img-dummy.png" alt="Company Logo" width="25%" height="auto"
          class="flex-column align-text-center p-1">KampongShare</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
        data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
        aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>

      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
          <li class="nav-item"><a class="nav-link active" aria-current="page" href="#">About Us</a></li>
          <li class="nav-item"><a class="nav-link" href="#">Listing</a></li>
          <li class="nav-item dropdown">
            <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown"
              aria-expanded="false">Catalogues</a>
            <ul class="dropdown-menu">
              <li><a class="dropdown-item" href="#">Action</a></li>
              <li><a class="dropdown-item" href="#">Another action</a></li>
              <li><hr class="dropdown-divider" /></li>
              <li><a class="dropdown-item" href="#">Something else here</a></li>
            </ul>
          </li>
        </ul>

        <!-- Search form outside <ul> -->
        <form class="d-flex align-content-center me-3" role="search">
          <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
          <button class="btn btn-outline-success" type="submit">Search</button>
        </form>

        <!-- Right-side icons -->
        <div>
          <svg xmlns="http://www.w3.org/2000/svg" width="25" height="25" fill="currentColor" class="bi bi-bell"
            viewBox="0 0 16 16">
            <path
              d="M8 16a2 2 0 0 0 2-2H6a2 2 0 0 0 2 2M8 1.918l-.797.161A4 4 0 0 0 4 6c0 .628-.134 2.197-.459 3.742-.16.767-.376 1.566-.663 2.258h10.244c-.287-.692-.502-1.49-.663-2.258C12.134 8.197 12 6.628 12 6a4 4 0 0 0-3.203-3.92zM14.22 12c.223.447.481.801.78 1H1c.299-.199.557-.553.78-1C2.68 10.2 3 6.88 3 6c0-2.42 1.72-4.44 4.005-4.901a1 1 0 1 1 1.99 0A5 5 0 0 1 13 6c0 .88.32 4.2 1.22 6" />
          </svg>
          <svg xmlns="http://www.w3.org/2000/svg" width="30" height="30" fill="currentColor"
            class="bi bi-person-circle" viewBox="0 0 16 16">
            <path d="M11 6a3 3 0 1 1-6 0 3 3 0 0 1 6 0" />
            <path fill-rule="evenodd"
              d="M0 8a8 8 0 1 1 16 0A8 8 0 0 1 0 8m8-7a7 7 0 0 0-5.468 11.37C3.242 11.226 4.805 10 8 10s4.757 1.225 5.468 2.37A7 7 0 0 0 8 1" />
          </svg>
          <button type="button" class="btn btn-outline-warning">Sign-up</button>
          <button type="button" class="btn btn-outline-success">Login</button>
        </div>
      </div>
    </div>
  </nav>

  <!-- Login form -->
  <div class="container col-md-4">
    <h2 class="text-center mb-4">Login</h2>
    <form onsubmit="submitForm(event)" novalidate>
      <div class="mb-3">
        <label for="txtEmail" class="form-label">User ID/Email:</label>
        <input type="email" class="form-control" id="txtEmail" required>
        <div class="invalid-feedback text-white">Please enter your user ID or email.</div>
      </div>
      <div class="mb-3">
        <label for="txtPassword" class="form-label">Password:</label>
        <input type="password" class="form-control" id="txtPassword" required>
        <div class="invalid-feedback text-white">Invalid Password.</div>
      </div>
      <div class="d-grid gap-2">
        <button type="submit" class="btn btn-primary">Login</button>
        <button type="button" class="btn btn-secondary" onclick="confirmCancel()">Cancel</button>
      </div>
    </form>
  </div>

  <!-- Toast -->
  <div id="msg-toast" class="toast position-fixed bottom-0 end-0 p-3 text-white" role="alert" aria-live="assertive"
    aria-atomic="true" style="z-index: 1055;">
    <div id="toast-body" class="toast-body"></div>
  </div>

  <!-- Scripts -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script>
    function showToast({ toastElement, toastBodyElement, bgColor, msg }) {
      toastBodyElement.textContent = msg;
      toastElement.className = `toast align-items-center text-white bg-${bgColor} border-0 show`;
      const toast = new bootstrap.Toast(toastElement);
      toast.show();
    }

    function confirmCancel() {
      if (confirm("Are you sure you want to cancel?")) {
        window.location.href = "index.html";
      }
    }

    async function submitForm(event) {
      event.preventDefault();

      const toastMsg = document.getElementById('msg-toast');
      const toastBody = document.getElementById('toast-body');
      const email = document.getElementById("txtEmail");
      const password = document.getElementById("txtPassword");

      if (email.value.trim() === "" || password.value.trim() === "") {
        showToast({
          toastElement: toastMsg,
          toastBodyElement: toastBody,
          bgColor: "danger",
          msg: "Please enter both email and password."
        });
        return;
      }

      const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
      if (!emailRegex.test(email.value)) {
        showToast({
          toastElement: toastMsg,
          toastBodyElement: toastBody,
          bgColor: "danger",
          msg: "Invalid email format."
        });
        return;
      }

      const loginSuccess = true;

      if (loginSuccess) {
        showToast({
          toastElement: toastMsg,
          toastBodyElement: toastBody,
          bgColor: "success",
          msg: "Login successful! Redirecting..."
        });

        setTimeout(() => {
          window.location.href = "index.html";
        }, 2000);
      } else {
        showToast({
          toastElement: toastMsg,
          toastBodyElement: toastBody,
          bgColor: "danger",
          msg: "Login failed. Please try again."
        });
      }
    }
  </script>
</body>
</html>
