<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Register with Us - T-3 Capstone</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"/>
  <link rel="stylesheet" href="css/style.css" />
</head>
<body class="main-body">

  <!-- Top Navbar -->
  <div id="navbar-container"></div>

  <!-- Toast Message -->
  <div id="msg-toast" class="toast text-white position-fixed top-0 end-0 m-3" role="alert">
    <div id="toast-body" class="toast-body"></div>
  </div>

  <!-- Form Container -->
  <div class="container w-75 mt-4 text-dark">
    <h1 class="display-4 fw-lighter mb-4">Register with Us</h1>

    <form class="regForm" onsubmit="submitForm(event)" novalidate>
      <div class="mb-3">
        <label for="inputEmail3" class="form-label">Email</label>
        <input type="email" class="form-control" id="inputEmail3" placeholder="* name@email.com" required>
      </div>

      <div class="mb-4">
        <label for="inputPassword3" class="form-label">Password</label>
        <input type="password" class="form-control" id="inputPassword3" placeholder="*" required>
      </div>

      <div class="d-flex gap-2">
        <button type="submit" class="btn btn-primary">Submit</button>
        <button type="button" class="btn btn-secondary" onclick="confirmCancel()">Cancel</button>
      </div>
    </form>
  </div>

  <!-- Footer -->
  <div id="footer-container" class="mt-5"></div>

  <!-- Scripts -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script src="script/const.js"></script>
  <script src="script/auth.js"></script>
  <script src="script/reg.js"></script>
  <script src="script/navbar.js"></script>
  <script src="script/footer.js"></script>

</body>
</html>
