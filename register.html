  <!--* Top Nav bar section -->
  > <!-- Navigation placeholder -->

    <!-- Load navbar script -->
     <script src="script/navbar.js"></script>
    

     <!-- Registration form  --> 
    <form class="regForm">
      <h1>Register with us</h1>
      <div class="row mb-3">
        <label for="userName3" class="col-sm-4 col-form-label">User Name</label>
        <div class="col-sm-8">
          <input type="userName" class="form-control regFormInput" id="inputEmail3" placeholder="*" required>
        </div>
      </div>
      <div class="row mb-3">
        <label for="userId3" class="col-sm-4 col-form-label">User ID</label>
        <div class="col-sm-8">
          <input type="userId" class="form-control regFormInput" id="inputPassword3">
        </div>
      </div>
      <div class="row mb-3">
        <label for="inputEmail3" class="col-sm-4 col-form-label">Email</label>
        <div class="col-sm-8">
          <input type="email" class="form-control regFormInput" id="inputEmail3" placeholder="* name@email.com" required>
        </div>
      </div>
      <div class="row mb-3">
        <label for="inputPassword3" class="col-sm-4 col-form-label">Password</label>
        <div class="col-sm-8">
          <input type="password" class="form-control regFormInput" id="inputPassword3" placeholder="*" required>
        </div>
      </div>
      
      <button type="submit" class="btn btn-primary">Sign in</button>
      <button type="button" class="btn btn-primary">Cancel</button>
      
    </form>
    <!-- End Registration form -->
