<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Contact Us - T-3 Capstone</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"/>
  <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@300;400;700&family=Source+Sans+Pro:wght@300;400&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="css/style.css" />
</head>
<body class="main-body">

  <!-- Top Navbar -->
  <div id="navbar-container"></div>

  <!-- Toast Message -->
  <div id="msg-toast" class="toast text-white position-fixed top-0 end-0 m-3" role="alert">
    <div id="toast-body" class="toast-body"></div>
  </div>

  <!-- Form Container -->
  <div class="container w-75 mt-4 text-dark">
    <h1 class="display-4 fw-lighter mb-4">Contact Us</h1>

    <form id="contactForm" onsubmit="submitForm(event)" novalidate>
      <div class="mb-3">
        <label for="txtEmail" class="form-label">Email</label>
        <input type="email" class="form-control" id="txtEmail" placeholder="name@email.com" required>
      </div>

      <div class="mb-4">
        <label for="txtMessage" class="form-label">Message</label>
        <textarea class="form-control" id="txtMessage" rows="4" placeholder="Please enter a valid text message." required></textarea>
      </div>

      <div class="d-flex gap-2">
        <button type="submit" class="btn btn-primary">Submit</button>
        <button type="button" class="btn btn-secondary" onclick="confirmCancel()">Cancel</button>
      </div>
    </form>
  </div>

  <!-- Footer -->
  <div id="footer-container" class="mt-5"></div>

  <!-- Scripts -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script src="script/const.js"></script>
  <script src="script/auth.js"></script>
  <script src="script/contact.js"></script>
  <script src="script/navbar.js"></script>
  <script src="script/footer.js"></script>

</body>
</html>
