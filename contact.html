           <div>
            <h1 class="display-4 text-white fw-lighter">Contact Us</h1>
           </div>
    
           <!-- Contact Form -->
           <form action="" method="post" novalidate class="needs-validation" onsubmit="submitForm();">
            <div class="mb-3">
              <label for="txtEmail" class="form-label">Email:</label>
              <input type="email" class="form-control" id="txtEmail" placeholder="name@email.com" required>
              <div class="invalid-feedback text-white">
                Please enter your email.
              </div>
            </div>
                <!-- Message input -->
                <div class="mb-4">
                  <label class="form-label text-white fw-lighter" for="txtMessage">Message</label>
                  <textarea class="form-control" id="txtMessage" rows="4" required></textarea>
                  <div class="invalid-feedback text-white">
                      Please enter a valid text message.
                  </div>
              </div>
              <button type="submit" class="btn btn-primary">Submit</button>
              <button type="submit" class="btn btn-primary">Cancel</button>
           </form>
