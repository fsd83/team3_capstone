<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>T-3 Capstone Project</title>
    <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
    rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
    crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
    
     <!-- Bootstrap Icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css">
</head>

  <body class="main-body">

    <!-- Navigation placeholder -->
      <div id="navbar-container"></div>
    
 
   <!-- Main Content -->
    <div class="container my-4">
      
        <button class="btn btn-outline-secondary mb-3" onclick="history.back()">
            <i class="bi bi-arrow-left"></i> Back
        </button>

        
    <div class="row">
      <!-- Images Section (Right side) -->
      <div class="col-lg-6">
            <img src="" alt="" id="productDetailImage" class="rounded-4 border mx-auto d-block img-thumbnail" />
    </div>
            
    <!-- Item Details (Left side)-->
    <div class="col-lg-6 mt-4 mt-lg-0">
        <h2 class="mb-4 ps-0" id="productDetailTitle">
          <!-- [productDetailTitle]  -->
        </h2>

        <!-- Conditional situation - only reveal user if item is requested -->

        <p class="itemUser" id="showHideDonor">
            <strong>Contact Donor:</strong>   
              <a href="" id="productDetailDonorEmailLink" class="bg-success text-white p-2 m-2 rounded-4">
                <i class="bi bi-person-circle"></i>  
                <span id="productDetailDonorEmail">[productDetailUserDonor]</span>
              </a>
              4.9 <i class="bi bi-star-fill fs-6"></i>
        </p>

        <p class="itemCategory">
            <strong>Category:</strong>
            <a href="" id="productDetailCategoryType">
              <!-- [productDetailCategoryType] -->
            </a>
        </p>

        <p class="itemDescription">
            <strong>Description:</strong>
            <div class="ps-2 pt-1" id="productDetailDescription">
              <!-- [productDetailDescription] -->
            </div>
        </p>

        <button class="btn" id="productDetailRequest">
            <i class="bi bi-cart-plus"  ></i> Request for Item
        </button>

        <p class="policy pt-4">
            <strong>Policy:</strong> Kindly do not abuse this website. Deal with care and treat people with courtesy and respect.
        </p>
                
            </div>
        </div>
    </div>  
   
 
  <!-- Footer Container -->
  <div id="footer-container"></div>

  <script
    src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
    crossorigin="anonymous">
  </script>

    <!-- Load navbar script -->
    <script src="script/const.js"></script>
    <script src="script/auth.js"></script>
    <script src="script/navbar.js"></script>
    <script src="script/index.js"></script>
    <script src="script/footer.js"></script>
    <script src="script/itemlisting_3.js"></script>
    <script src="script/sec_script.js"></script>
    <script src="script/itemdetail.js"></script>

  </body>
</html>
